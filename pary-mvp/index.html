<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pytania dla par – Start</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <script type="module" src="assets/js/app.js"></script>
</head>
<body class="page page--start" data-theme="light">
  <main class="container">
    <header class="hero">
      <h1>Pytania dla par</h1>
      <p>Wejdź do wspólnego pokoju i odkryj pytania, które pomogą Wam się zbliżyć.</p>
    </header>
    <section class="card">
      <form id="join-form" class="form">
        <label class="form__field">
          <span>Kod pokoju</span>
          <input type="text" id="room_key" name="room_key" placeholder="np. MIŁOŚĆ" required maxlength="12" autocomplete="off" />
        </label>
        <label class="form__field">
          <span>Twoje imię</span>
          <input type="text" id="display_name" name="display_name" placeholder="np. Ola" required maxlength="40" autocomplete="off" />
        </label>
        <button type="submit" class="btn btn--primary">Dołącz</button>
      </form>
    </section>
    <footer class="footer">
      <p>Nie masz konta – to MVP. Po prostu ustal z partnerem kod pokoju.</p>
      <nav class="footer__nav">
        <a href="admin-import.html">Import pytań</a>
      </nav>
    </footer>
  </main>
</body>
</html>
