<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Moments</title>
    <style>
        /* Podstawowe ustawienia tła i typografii dla całej strony */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #3b003f 0%, #050011 60%, #020008 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }

        /* Kontener gry przypominający aplikację mobilną */
        .app {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 32px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
            padding: 28px 24px 36px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Nagłówek z ikoną i tytułem */
        .app-header {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        .app-icon {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
            display: grid;
            place-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .app-title {
            display: flex;
            flex-direction: column;
        }

        .app-title small {
            font-size: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.65);
        }

        .app-title strong {
            font-size: 20px;
            letter-spacing: 0.05em;
        }

        /* Tytuł główny gry z czerwonym podkreśleniem */
        .hero-text {
            width: 100%;
            text-align: center;
        }

        .hero-text h1 {
            margin: 0;
            font-size: clamp(28px, 6vw, 36px);
            font-weight: 800;
            letter-spacing: 0.08em;
        }

        .hero-text .underline {
            margin: 12px auto 0;
            width: 80%;
            max-width: 220px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff4d4d, transparent);
        }

        /* Kontener na kartę i zdrapkę */
        .scratch-area {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            max-width: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.35);
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            touch-action: none;
        }

        /* Przycisk Next Card */
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #next-card {
            width: 90%;
            padding: 14px 0;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
            box-shadow: 0 12px 24px rgba(229, 57, 53, 0.35);
        }

        #next-card:active {
            transform: scale(0.97);
            background: #c62828;
        }

        #next-card:hover {
            background: #d32f2f;
        }

        /* Dodatkowe informacje */
        .info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .app {
                padding: 24px 18px 32px;
                border-radius: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="app-icon">❤</div>
            <div class="app-title">
                <small>Momenty</small>
                <strong>Zdrapka niespodzianka</strong>
            </div>
        </header>

        <section class="hero-text">
            <h1>Scratch to discover</h1>
            <div class="underline"></div>
        </section>

        <div class="scratch-area">
            <div class="card-wrapper">
                <img id="card-image" src="" alt="Odkrywana karta" />
                <canvas id="scratchCanvas"></canvas>
            </div>
        </div>

        <p class="info">Przeciągnij palcem lub myszką po czerwonym polu, aby odsłonić obrazek. Odkryj co najmniej 70% powierzchni, aby zobaczyć całość.</p>

        <div class="controls">
            <button id="next-card">Next Card</button>
        </div>
    </div>

    <script>
        // Elementy interfejsu gry.
        const cardImage = document.getElementById('card-image');
        const scratchCanvas = document.getElementById('scratchCanvas');
        const nextCardButton = document.getElementById('next-card');

        let ctx;
        let isDrawing = false;
        let imageFiles = [];
        let brushRadius = 28; // Promień narzędzia zdrapki w pikselach (zostanie zeskalowany do rozmiaru canvasu).

        // Inicjalizacja gry po załadowaniu całego DOM.
        document.addEventListener('DOMContentLoaded', () => {
            initScratchCanvas();
            fetchImages().then(() => {
                loadCard();
            });
        });

        // Obsługa przycisku losowania nowej karty.
        nextCardButton.addEventListener('click', () => {
            loadCard();
        });

        // Funkcja pobierająca listę plików z serwera.
        async function fetchImages() {
            try {
                const response = await fetch('list.php');
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać listy obrazków');
                }
                const files = await response.json();
                imageFiles = Array.isArray(files) ? files : [];
            } catch (error) {
                console.error('Błąd podczas pobierania obrazków:', error);
                imageFiles = [];
            }
        }

        // Funkcja zwracająca losową nazwę pliku z listy.
        function pickRandomImage(files) {
            if (!files.length) {
                return '';
            }
            const index = Math.floor(Math.random() * files.length);
            return files[index];
        }

        // Ładowanie nowej karty oraz reset zdrapki.
        function loadCard() {
            const fileName = pickRandomImage(imageFiles);
            if (!fileName) {
                cardImage.src = '';
                console.warn('Brak obrazków do wyświetlenia.');
                return;
            }

            cardImage.src = `obrazy/zdrapki/${fileName}`;

            // Po ustawieniu nowego obrazu odświeżamy warstwę zdrapki.
            resetScratchSurface();
        }

        // Przygotowanie canvasu i dodanie nasłuchiwania zdarzeń.
        function initScratchCanvas() {
            ctx = scratchCanvas.getContext('2d');
            setupCanvasSize();

            // Nasłuchiwanie zmiany rozmiaru okna dla responsywności.
            window.addEventListener('resize', () => {
                setupCanvasSize();
                resetScratchSurface();
            });

            // Obsługa zdarzeń myszy.
            scratchCanvas.addEventListener('mousedown', handlePointerDown);
            scratchCanvas.addEventListener('mousemove', handlePointerMove);
            window.addEventListener('mouseup', handlePointerUp);

            // Obsługa zdarzeń dotykowych.
            scratchCanvas.addEventListener('touchstart', handlePointerDown, { passive: false });
            scratchCanvas.addEventListener('touchmove', handlePointerMove, { passive: false });
            window.addEventListener('touchend', handlePointerUp);
        }

        // Ustawienie rozmiaru canvasu w oparciu o aktualny rozmiar elementu.
        function setupCanvasSize() {
            const rect = scratchCanvas.getBoundingClientRect();
            const devicePixelRatio = window.devicePixelRatio || 1;

            scratchCanvas.width = rect.width * devicePixelRatio;
            scratchCanvas.height = rect.height * devicePixelRatio;

            // Resetujemy transformację, aby wielokrotne skalowanie nie kumulowało się.
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(devicePixelRatio, devicePixelRatio);

            brushRadius = Math.max(rect.width, rect.height) * 0.06;
        }

        // Rysujemy pełne czerwone koło zakrywające obraz.
        function drawScratchCover() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.clearRect(0, 0, scratchCanvas.width, scratchCanvas.height);

            ctx.fillStyle = '#d41f1f';
            ctx.beginPath();
            ctx.arc(scratchCanvas.width / 2, scratchCanvas.height / 2, scratchCanvas.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Resetujemy zdrapkę do stanu początkowego.
        function resetScratchSurface() {
            scratchCanvas.style.opacity = 1;
            scratchCanvas.style.display = 'block';
            drawScratchCover();
        }

        // Rozpoczęcie zdrapywania.
        function handlePointerDown(event) {
            event.preventDefault();
            isDrawing = true;
            scratchAtEvent(event);
        }

        // Kontynuacja zdrapywania podczas ruchu.
        function handlePointerMove(event) {
            if (!isDrawing) {
                return;
            }
            event.preventDefault();
            scratchAtEvent(event);
        }

        // Zakończenie zdrapywania.
        function handlePointerUp() {
            isDrawing = false;
        }

        // Funkcja pobierająca współrzędne kursora/palca i rysująca dziurę w canvasie.
        function scratchAtEvent(event) {
            const rect = scratchCanvas.getBoundingClientRect();
            const points = [];

            if (event.touches) {
                for (let i = 0; i < event.touches.length; i++) {
                    const touch = event.touches[i];
                    points.push({
                        x: touch.clientX - rect.left,
                        y: touch.clientY - rect.top
                    });
                }
            } else {
                points.push({
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                });
            }

            points.forEach(point => {
                eraseCircle(point.x, point.y);
            });

            checkScratchCompletion();
        }

        // Usuwanie fragmentu zdrapki poprzez narysowanie przezroczystego okręgu.
        function eraseCircle(x, y) {
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, brushRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        // Sprawdzenie, czy odsłonięto wymaganą część obrazu.
        function checkScratchCompletion() {
            const imageData = ctx.getImageData(0, 0, scratchCanvas.width, scratchCanvas.height);
            let transparentPixels = 0;
            const totalPixels = imageData.data.length / 4;

            // Iterujemy po wszystkich pikselach, zliczając te całkowicie przezroczyste.
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) {
                    transparentPixels++;
                }
            }

            const clearedRatio = transparentPixels / totalPixels;

            if (clearedRatio >= 0.7) {
                revealImage();
            }
        }

        // Całkowite odsłonięcie karty po przekroczeniu progu.
        function revealImage() {
            scratchCanvas.style.transition = 'opacity 0.4s ease';
            scratchCanvas.style.opacity = 0;
            setTimeout(() => {
                scratchCanvas.style.display = 'none';
                scratchCanvas.style.transition = '';
            }, 400);
        }
    </script>
</body>
</html>
